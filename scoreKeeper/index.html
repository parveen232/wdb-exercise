<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!-- Bulma card-> #Example added -->
    <!-- columns/grid system-> basics&size added - container->columns->column-->
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <!-- to add image -->
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://media.istockphoto.com/photos/ping-pong-or-table-tennis-background-with-rackets-picture-id503250996?k=20&m=503250996&s=612x612&w=0&h=tMaVlByxg1uq8XNBN8bJoid8Bed_tXfgAkold6fmy0w=" alt="">
                        </figure>
                    </div>
                    <!-- to add image -->
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <!-- bulma helpers-> typography -->
                        <h1 class="is-size-1-desktop"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                        </h1>
                        <p>Use the buttons below to keep score</p>
                        <!-- bulma form->select -->
                        <!-- and add label -->
                        <label for="playto" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>

                        </div>
                    </div>
                    <footer class="card-footer">
                        <!-- bulma Elements->Button -->
                        <button id="p1Button" class="button is-primary card-footer-item">+1 Player One</button>
                        <button id="p2Button" class="button is-info card-footer-item">+1 Player Two</button>
                        <button id="reset" class="button is-danger card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Bulma card-->
    <script src="app.js"></script>
</body>

</html>
